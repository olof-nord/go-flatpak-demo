app-id: com.github.go-flatpak-demo
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: go-flatpak-demo

modules:
  - name: go-flatpak-demo
    buildsystem: simple
    build-options:
      prefix: /usr/lib/sdk/golang
      prepend-path: /usr/lib/sdk/golang/bin
    build-commands:
      - "cd src/github.com/olof-nord/go-flatpak-demo; go build -v ."
      - "install -Dm755 src/github.com/olof-nord/go-flatpak-demo/go-flatpak-demo $FLATPAK_DEST/bin/go-flatpak-demo"
    sources:
      - type: git
        url: "https://github.com/olof-nord/go-flatpak-demo"
        tag: master
        dest: src/github.com/olof-nord/go-flatpak-demo
